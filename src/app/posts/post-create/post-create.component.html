<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        [ngModel]="post?.title"
        required
        minlength="3"
        placeholder="Post Title"
        #title="ngModel">
      <mat-error *ngIf="title.invalid">Please enter a post title.</mat-error>
    </mat-form-field>

    <!-- newly added -->
    <mat-form-field>
      <input
        matInput
        type="text"
        name="subCode"
        [ngModel]="post?.subCode"
        required
        minlength="3"
        placeholder="Subject Code"
        #subCode="ngModel">
      <mat-error *ngIf="subCode.invalid">Please enter a subject code.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="text"
        name="subName"
        [ngModel]="post?.subName"
        required
        minlength="3"
        placeholder="Subject Name"
        #subName="ngModel">
      <mat-error *ngIf="subName.invalid">Please enter a SubjectName.</mat-error>
    </mat-form-field>
    <!-- sldfjsl -->
    <mat-form-field>
      <textarea
        matInput
        rows="4"
        name="content"
        [ngModel]="post?.content"
        required
        placeholder="Post Content"
        #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      type="submit">Save Post</button>
  </form>
</mat-card>
